---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
         app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /var/log/nginx
            name: nginx-logs
      - name: log-truncator
        image: busybox
        command:
          - /bin/sh
        args: [-c, 'while true; do cat /dev/null > /logdir/access.log; sleep 10; done']
        volumeMounts:
        - mountPath: /logdir
          name: nginx-logs
      volumes:
        - name: nginx-logs
          emptyDir: {}
